<!DOCTYPE html>
<html>

   <head>
     <meta name=viewport content="width=device-width, initial-scale=1">
     <script src="js\jquery.min.js"></script>
     <script src="js\knockout.js"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type="text/javascript"></script>
     <link rel="stylesheet" href="css/style.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"  crossorigin="anonymous"></script>
   </head>
   <body>
     <div class="container">
       <div class="row">
         <div class="col-md-12 title">
         <h3>Bikaner</h3>
         <h4>The City Of Desert</h4>
       </div>
       </div>
       <div class="row">
       <div class="col-md-12" data-bind="foreach: markers">
         <button  data-bind="visible:charted ,event:{click:$parent.selectme},text: title"></button>

        </div>
        <div class="row">
          <div class="col-md-12">
 <input type="text" class="form-control" placeholder="Search" data-bind="value: inputname, valueUpdate: 'afterkeydown', event: {keyup: searching}">
 </div>
 </div>
     </div>
     <div class="row">
      <div id = "sample" style = "width:100%; height:600px;"></div>
    </div>
  </div>
   <script>
var map;
   function initMap() {
       map = new google.maps.Map(document.getElementById('sample'), {
          center: {lat: 28.022935, lng: 73.311916},
          scrollwheel: false,
          zoom: 10
        });
        map.setTilt(45);
        ko.applyBindings(new viewmodel());
      }
      function myerror()
      {
        alert("try again ");
      }
   </script>
<script src="js\app.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAN3uPDt7dmDA1pywQEzlf6R9_dOQ9P1qk&callback=initMap"type="text/javascript" onerror="myerror()"></script>
</body>
</html>
